<!DOCTYPE html>
<html>

<body>
    <div id="top">
        <h1>User Login</h1>
    </div>

    <form id="my-form">

        <label for="username">UserName:</label>

        <input type="submit" value="Submit"><br/>

        <p id="result-count"></p>
        <p id="result"></p>
    </form>
